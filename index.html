<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
  <link rel="stylesheet" href="nice-selector.css">
  <link rel="stylesheet" href="custom.css">
  <title>Document</title>
  <style>

    .flex {
      width: 100vw;
      display: flex;
      flex-direction: row;
    }

  </style>
</head>
<body>
  <form name="time" onsubmit="dostuff(event)">
    <div class="flex">
      <div id="start-hour"></div>
      <div id="start-minute"></div>
      <div id="start-second"></div>
      <div id="months"></div>
      <div id="years"></div>
    </div>
  </form>

  <script src="nice-selector.js"></script>
  <script>
    let startHour = new NiceSelector('start-hour', '00-24', { title:'HOURS' })
    let startMinute = new NiceSelector('start-minute', '00-60', { title: 'MINS' })
    let startSecond = new NiceSelector('start-second', '00-60', { title: 'SECS' })
    let months = new NiceSelector('months', [
      'January','February','March','April','May','June','July','August','September','October','November','December'
    ])
    let years = new NiceSelector('years', '1998-2010')

    let dostuff = (e) => {
      e ? years.slideUp(1) : years.slideDown(1)
    }


  </script>
</body>
</html>
